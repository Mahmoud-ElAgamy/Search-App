<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Font Awesome Library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/main.css" />
  <script src="js/main.js" defer></script>
  <title>Search</title>
</head>

<body>
  <main>
    <h1 class="offscreen">Search</h1>
    <section class="search-entry">
      <h2 class="offscreen">Search term entry</h2>
      <div class="search-entry__logo" aria-hidden="true">
        <span class="blue">S</span>
        <span class="red">e</span>
        <span class="yellow">a</span>
        <span class="blue">r</span>
        <span class="green">c</span>
        <span class="red">h</span>
        <span class="red exclaim">!</span>
      </div>
      <form id="search-entry__form" class="search-entry__form" role="search">
        <label class="offscreen" for="search-input">Enter a search term or phrase.</label>
        <input id="search-input" type="text" autocomplete="off" role="searchbox" autofocus required />
        <button id="clear-btn" class="d-none btn clear-btn" aria-label="Clear search terms" type="reset" title="Clear">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <button id="search-btn" class="btn search-btn" aria-label="Submit button" type="submit" title="Search">
          <i class="fa-solid fa-magnifying-glass blue"></i>
          <i class="fas fa-sync fa-spin d-none green"></i>
        </button>
      </form>
    </section>

    <section class="results">
      <h2 class="offscreen">Search results</h2>
      <div class="stats-bar">
        <div id="stats" class="stats" aria-live="assertive"></div>
      </div>
      <div id="search-results" class="search-results"></div>
    </section>
  </main>
  <footer>
    <p>
      <span aria-hidden="true">&lt;&lt;</span> Powered by
      <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a>
      <span aria-hidden="true">&gt;&gt;</span>
    </p>
  </footer>
</body>

</html>
